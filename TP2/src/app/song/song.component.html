<main>
    <h3 class="text" style="margin-left: 5px;">Chansons de l'album {{albumName}}</h3>
    <div class="row">
        <div class="youtubePlayer" style="margin-left: 5px;">
            <iframe [src]="safeUrl | trust" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <div class="songs">
            <div class="songList">
                <!-- Liste de chansons d'un album choisi -->
                <div *ngFor="let chansons of stockage.songs">
                    <span class="row">
                        <h5 class="text">{{chansons.name}}</h5>
                    </span>
                    <button (click)="playSong(chansons.name)" class="btn btn-primary">Jouer</button>
                </div>
            </div>
        </div>
    </div>
</main>
