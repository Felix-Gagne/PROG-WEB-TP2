<main>
    <div class="row">
        <div class="search">
            <h3 class="text" id="ajout">Ajouter un artiste</h3>
            <form (ngSubmit)="getArtist()">
                <span class="row inputTextArtist">
                    <input type="text" [(ngModel)]="artistName" name="artistName" placeholder="Drake">
                </span>
                <span class="row btnAjouter">
                    <input type="submit" value="Ajouter" class="btn btn-primary rechercher" style="margin-left: 10px;">
                </span>
            </form>
        </div>
        <div class="display">
            <h3 class="vosArtiste text">Vos artistes</h3>
            <div class="row">
                <!-- Liste d'artistes ajoutÃ©s aux favoris -->
                <div *ngFor="let mesArtiste of artists">
                    <h4 class="text" style="text-align: center;">{{mesArtiste.name}}</h4>
                    <img src="{{mesArtiste.imageUrl}}" alt="{{mesArtiste.name}">
                    <button class="btn btn-primary btnAlbumConcert" [routerLink]="['/album']">Albums</button>
                    <button class="btn btn-primary btnAlbumConcert" [routerLink]="['/concert']">Concerts</button>
                </div>
            </div>
            <form (ngSubmit)="clearLocal()">
                <input type="submit" value="Supprimer la liste" class="btn btn-primary delete">
            </form>
        </div>
    </div>
</main>
