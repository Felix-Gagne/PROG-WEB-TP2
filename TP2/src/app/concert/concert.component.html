<main>
    <h3 class="text" style="margin-left: 5px;"><span [translate]="'concert.title'"></span>{{artistName}}</h3>
    <div class="row mapDiv">
        <google-map
        class="myMap"
         width="70%"
         [center]="center"
         [zoom]="zoom">
         <map-marker
         *ngFor="let marker of markerPositions"
         [position]="marker">
         </map-marker>
        </google-map>
        <div class="shows">
             <!-- Liste des concerts -->
            <div class="lesShow" *ngFor="let concert of stockage.concerts">
                <h4 class="text">{{concert.date | date : 'medium' }}</h4>
                <p class="text"><span [translate]="'concert.pays'"></span>{{concert.country}}</p>
                <p class="text"><span [translate]="'concert.ville'"></span>{{concert.city}}</p>
            </div>
        </div>
    </div>
</main>
